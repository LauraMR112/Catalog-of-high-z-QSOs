<!doctype html>
<html>
<head>
<title>Our Funky HTML Page</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>
<body>
  
<ul>
{% for org_hash in site.data.orgs %}
{% assign org = org_hash[1] %}
  <li>
    <a href="https://ui.adsabs.harvard.edu/abs/{{ org.default_ref }}/abstract">
      {{ org.default_ref }}
    </a>
    ({{ org.default_id }}, {{ org.default_ra }}, {{ org.default_dec }}, {{ org.default_phot_z }})
  </li>
{% endfor %}
</ul>
  
</body>
</html>
